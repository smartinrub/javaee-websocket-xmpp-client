<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java WebSocket Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket.js"></script>
</head>
<body>

<div>
    <h1>Java Websocket Chat</h1>
    <form id="connectForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <input type="button" class="button" value="Connect" onclick=formSubmit()>
    </form>
    <br>
    <form id="messageForm">
        <label for="content">Message</label>
        <textarea name="content" id="content" rows="2" cols="50"></textarea>
        <input type="button" class="button" value="Send" onclick=sendMessage()>
    </form>

</div>

</body>
</html>
