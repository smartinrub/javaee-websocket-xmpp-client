<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java WebSocket Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
</head>
<body>

<div class="container-fluid h-10">
    <div id="login-component">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <input type="button" class="btn btn-primary" value="Connect" onclick="connect()">
        </form>
    </div>
</div>


<div id="chat-container" hidden>
    <div class="container">
        <div class="spinner-border" role="status" id="connectSpinner">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="messaging" id="message-area" hidden>
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Recent</h4>
                        </div>
                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <input type="text" class="search-bar" placeholder="Search">
                                <span class="input-group-addon">
    						<button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
    						</span></div>
                        </div>
                    </div>
                    <div class="inbox_chat">
                        <div class="chat_list active_chat">
                            <div class="chat_people">
                                <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png"
                                                           alt="sunil"></div>
                                <div class="chat_ib">
                                    <h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                                    <p>Test, which is a new approach to have all solutions
                                        astrology under one roof.</p>
                                </div>
                            </div>
                        </div>
                        <div class="chat_list">
                            <div class="chat_people">
                                <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png"
                                                           alt="sunil"></div>
                                <div class="chat_ib">
                                    <h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                                    <p>Test, which is a new approach to have all solutions
                                        astrology under one roof.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mesgs">
                    <div class="msg_history" id="msg_history">
                        <!--                        <div class="outgoing_msg">-->
                        <!--                            <div class="sent_msg">-->
                        <!--                                <p>Test which is a new approach to have all-->
                        <!--                                    solutions</p>-->
                        <!--                                <span class="time_date"> 11:01 AM    |    June 9</span></div>-->
                        <!--                        </div>-->
                        <!--                        <div class="incoming_msg">-->
                        <!--                            <div class="incoming_msg_img"><img-->
                        <!--                                    src="https://ptetutorials.com/images/user-profile.png"-->
                        <!--                                    alt="sunil"></div>-->
                        <!--                            <div class="received_msg">-->
                        <!--                                <div class="received_withd_msg">-->
                        <!--                                    <p>Test, which is a new approach to have</p>-->
                        <!--                                    <span class="time_date"> 11:01 AM    |    Yesterday</span></div>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input type="text" id="outgoingMessage" class="write_msg" placeholder="Type a message"/>
                            <button class="msg_send_btn" id="messageButton" onclick="sendMessage()">
                                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
