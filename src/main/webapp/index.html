<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java WebSocket Chat</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
</head>
<body>

<div class="container-fluid h-10">
    <div id="loginComponent">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <input type="button" class="btn btn-primary" value="Connect" onclick="connect()">
        </form>
    </div>
</div>


<div id="chatContainer" hidden>
    <div class="container">
        <div class="spinner-border" role="status" id="connectSpinner">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="messaging" id="messageArea" hidden>
            <div class="inbox-msg">
                <div class="inbox-people">
                    <div class="headind-srch">
                        <div class="recent-heading">
                            <h4>Recent</h4>
                        </div>
                        <div class="srch-bar">
                            <div class="stylish-input-group">
                                <input type="text" class="search-bar" placeholder="Search">
                                <span class="input-group-addon">
    						<button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
    						</span></div>
                        </div>
                    </div>
                    <div class="inbox-chat">
                        <div class="chat-list active-chat" id="user1" onclick="selectContact('user1')">
                            <div class="chat-people">
                                <div class="chat-img">
                                    <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                                </div>
                                <div class="chat-ib">
                                    <h5>User1<span class="chat-date">Dec 25</span></h5>
                                    <p id="lastMessageUser1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="chat-list" id="user2" onclick="selectContact('user2')">
                            <div class="chat-people">
                                <div class="chat-img">
                                    <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                                </div>
                                <div class="chat-ib">
                                    <h5>User2<span class="chat-date">Dec 25</span></h5>
                                    <p id="lastMessageUser2"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mesgs" id="mesgs">
                    <div class="msg-history" id="msgHistory">
                        <!--                        <div class="outgoing-msg">-->
                        <!--                            <div class="sent-msg">-->
                        <!--                                <p>Test which is a new approach to have all-->
                        <!--                                    solutions</p>-->
                        <!--                                <span class="time-date"> 11:01 AM    |    June 9</span></div>-->
                        <!--                        </div>-->
                        <!--                        <div class="incoming-msg">-->
                        <!--                            <div class="incoming-msg-img"><img-->
                        <!--                                    src="https://ptetutorials.com/images/user-profile.png"-->
                        <!--                                    alt="sunil"></div>-->
                        <!--                            <div class="received-msg">-->
                        <!--                                <div class="received-withd-msg">-->
                        <!--                                    <p>Test, which is a new approach to have</p>-->
                        <!--                                    <span class="time-date"> 11:01 AM    |    Yesterday</span></div>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div>
                    <div class="type-msg">
                        <div class="input-msg-write">
                            <input type="text" id="outgoingMessage" class="write-msg" placeholder="Type a message"/>
                            <button class="msg-send-btn" id="messageButton" onclick="sendMessage()">
                                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
